<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://silly-chimera-4a5e4d.netlify.app/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Hello world
    </h1>
<script>
    const container = document.getElementById('hoverImage');
    const image = container.querySelector('img');

    container.addEventListener('mousemove', (e) => {
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const moveX = (x - rect.width / 2) / 20;
        const moveY = (y - rect.height / 2) / 20;

        image.style.transform = `scale(1.05) translate(${moveX}px, ${moveY}px)`;
    });

    container.addEventListener('mouseleave', () => {
        image.style.transform = 'scale(1) translate(0, 0)';
    });
</script>
    
    <script src="https://silly-chimera-4a5e4d.netlify.app/app.js"></script>
    <script src="./app.js"></script>

</body>
</html>
